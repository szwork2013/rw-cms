<div class="self-aboutpage-edit" layout-padding >
  <h3>标题区域</h3>
  <md-input-container>
    <label>描述</label>
    <input ng-model="aboutpage.slideHeader.description">
  </md-input-container>
  <button accept="image/*" class="self-image-placeholder"
    ng-style="imageBackPlaceholderStyle" ngf-max-height="1000" ngf-max-size="10MB"
    ngf-select="uploadBgcImage($file)" type="file">
    <span ng-show="!aboutpage.slideHeader.bigImgUrl">上传图片</span>
  </button>
  <md-input-container>
    <label>背景图</label>
    <input ng-model="aboutpage.slideHeader.bigImgUrl">
  </md-input-container>
  <button accept="image/*" class="self-image-placeholder"
    ng-style="imageRightPlaceholderStyle" ngf-max-height="1000" ngf-max-size="10MB"
    ngf-select="uploadRighImage($file)" type="file">
    <span ng-show="!aboutpage.slideHeader.smallImgUrl">上传图片</span>
  </button>
  <md-input-container>
    <label>右侧图片</label>
    <input ng-model="aboutpage.slideHeader.smallImgUrl">
  </md-input-container>

  <h3>Banner</h3>
  <md-input-container>
    <label>中文描述</label>
    <input ng-model="aboutpage.midBanner.cn">
  </md-input-container>
  <md-input-container>
    <label>英文描述</label>
    <input ng-model="aboutpage.midBanner.en">
  </md-input-container>

  <h3>区域 1</h3>
  <md-input-container>
    <label>中文标题</label>
    <input ng-model="aboutpage.about.title.cn">
  </md-input-container>
  <md-input-container>
    <label>英文标题</label>
    <input ng-model="aboutpage.about.title.en">
  </md-input-container>
  <md-input-container>
    <label>内容</label>
    <input ng-model="aboutpage.about.content">
  </md-input-container>

  <h3>区域 2</h3>
  <md-input-container>
    <label>中文标题</label>
    <input ng-model="aboutpage.about.title.cn">
  </md-input-container>
  <md-input-container>
    <label>英文标题</label>
    <input ng-model="aboutpage.about.title.en">
  </md-input-container>
  <md-input-container>
    <label>内容</label>
    <input ng-model="aboutpage.about.content">
  </md-input-container>

  <h3>区域 3</h3>
  <md-input-container>
    <label>中文标题</label>
    <input ng-model="aboutpage.contect.title.cn">
  </md-input-container>
  <md-input-container>
    <label>英文标题</label>
    <input ng-model="aboutpage.contect.title.en">
  </md-input-container>
  <md-input-container>
    <label>内容</label>
    <input ng-model="aboutpage.contect.content">
  </md-input-container>
  <md-input-container>
    <label>图片</label>
    <input ng-model="aboutpage.contect.imgUrl">
  </md-input-container>

  <div layout-align="end center" layout="row">
    <md-button class="md-raised self-publish-button-setting md-primary" flex
      ng-click="update()">
      更新
    </md-button>
  </div>
</div>
