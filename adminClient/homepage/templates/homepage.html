<div class="self-homepage-edit" layout-padding >
  <h3>标题区域</h3>
  <md-input-container>
    <label>描述</label>
    <textarea ng-model="homepage.slideHeader.description"></textarea>
  </md-input-container>
  <self-upload-image image-url="homepage.slideHeader.bigImgUrl"></self-upload-image>
  <md-input-container>
    <label>背景图</label>
    <input ng-model="homepage.slideHeader.bigImgUrl">
  </md-input-container>
  <self-upload-image image-url="homepage.slideHeader.smallImgUrl"></self-upload-image>
  <md-input-container>
    <label>右侧图片</label>
    <input ng-model="homepage.slideHeader.smallImgUrl">
  </md-input-container>

  <h3>Banner</h3>
  <md-input-container>
    <label>中文描述</label>
    <input ng-model="homepage.midBanner.cn">
  </md-input-container>
  <md-input-container>
    <label>英文描述</label>
    <input ng-model="homepage.midBanner.en">
  </md-input-container>

  <h3>区域 1</h3>
  <md-autocomplete md-floating-label="分类" md-item-text="item.name" md-items="item in items1"
    md-search-text-change="searchTextChange1(searchText1)" md-search-text="searchText1"
    md-selected-item-change="selectedItemChange1(item)" md-selected-item="selectedItem1">
    <md-item-template>
      <span md-highlight-flags="^i" md-highlight-text="searchText">{{item.name}}</span>
    </md-item-template>
    <md-not-found>
      无内容
    </md-not-found>
  </md-autocomplete>

  <h3>区域 2</h3>
  <md-autocomplete md-floating-label="分类" md-item-text="item.name" md-items="item in items2"
    md-search-text-change="searchTextChange2(searchText2)" md-search-text="searchText2"
    md-selected-item-change="selectedItemChange2(item)" md-selected-item="selectedItem2">
    <md-item-template>
      <span md-highlight-flags="^i" md-highlight-text="searchText">{{item.name}}</span>
    </md-item-template>
    <md-not-found>
      无内容
    </md-not-found>
  </md-autocomplete>

  <h3>区域 3</h3>
  <md-autocomplete md-floating-label="分类" md-item-text="item.name" md-items="item in items3"
    md-search-text-change="searchTextChange3(searchText3)" md-search-text="searchText3"
    md-selected-item-change="selectedItemChange3(item)" md-selected-item="selectedItem3">
    <md-item-template>
      <span md-highlight-flags="^i" md-highlight-text="searchText">{{item.name}}</span>
    </md-item-template>
    <md-not-found>
      无内容
    </md-not-found>
  </md-autocomplete>

  <h3>关于</h3>
  <md-input-container>
    <label>中文标题</label>
    <input ng-model="homepage.about.title.cn">
  </md-input-container>
  <md-input-container>
    <label>英文标题</label>
    <input ng-model="homepage.about.title.en">
  </md-input-container>
  <md-input-container>
    <label>内容</label>
    <input ng-model="homepage.about.content">
  </md-input-container>
  <self-upload-image image-url="homepage.about.imgUrl"></self-upload-image>
  <md-input-container>
    <label>图片</label>
    <input ng-model="homepage.about.imgUrl">
  </md-input-container>

  <h3>联系我们</h3>
  <md-input-container>
    <label>中文标题</label>
    <input ng-model="homepage.contect.title.cn">
  </md-input-container>
  <md-input-container>
    <label>英文标题</label>
    <input ng-model="homepage.contect.title.en">
  </md-input-container>
  <md-input-container>
    <label>内容</label>
    <textarea ng-model="homepage.contect.content"></textarea>
  </md-input-container>
  <self-upload-image image-url="homepage.contect.imgUrl"></self-upload-image>
  <md-input-container>
    <label>图片</label>
    <input ng-model="homepage.contect.imgUrl">
  </md-input-container>

  <div layout-align="end center" layout="row">
    <md-button class="md-raised self-publish-button-setting md-primary" flex
      ng-click="update()">
      更新
    </md-button>
  </div>
</div>
